service: demo-service

provider:
  name: aws
  runtime: nodejs8.10
  stage: ${opt:stage, 'dev'}
  region: ap-northeast-1
  versionFunctions: true
  memorySize: 512
  environment:
    DB_HOST: ''
    DB_USERNAME: ''
    DB_PASSWORD: ''

functions:
  - ${file(./services/pokemon/functions.yml)}
  - ${file(./services/user/functions.yml)}
  - ${file(./services/helloWorld/functions.yml)}

plugins:
  - serverless-offline