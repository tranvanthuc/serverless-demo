userFunc:
    handler: index.handler
    environment:
      DB_NAME: 'bankdb'
    events:
      - http:
          path: user
          method: get
      - http:
          path: user/{id}
          method: get
      - http:
          path: user
          method: post
      - http:
          path: user/{id}
          method: put
      - http:
          path: user/{id}
          method: delete
